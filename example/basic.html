<script type="text/javascript" src="../dist/transitionable.js"></script>
<style>
    .container {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .square {
        position: relative;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: black;
    }
</style>

<div class="container">
    <div id="squareId" class="square"></div>
</div>

<script type="text/javascript">

    window.t = Transitionable(1)
    t.map(x => squareId.style.top = x * 300)
    t.value = 0

</script>
